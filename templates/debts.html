<!DOCTYPE html>
<html>
<head>
    <title>Debts</title>
</head>
<body>
    <h2>Debts Page</h2>

    <form action="/debts" method="POST">
        <input type="text" name="name" placeholder="Debtor Name" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="date" name="date" required>
        <button type="submit">Add Debt</button>
    </form>

    <h3>All Debts</h3>
    <ul>
        {% for debt in debts %}
            <li>{{ debt.date }} - {{ debt.name }}: {{ debt.amount }} ({{ debt.status }})</li>
        {% else %}
            <li>No debts yet.</li>
        {% endfor %}
    </ul>

    <a href="/">Back Home</a>
</body>
</html>
